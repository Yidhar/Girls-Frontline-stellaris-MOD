 GF_origin_commonwealth:0 "少女前线：危机联合"
 GF_origin_commonwealth_desc:0 "自1905年沙皇俄国在通古斯发现人类历史上第一个外星文明遗迹以来，人类文明就如同手握核弹按钮的三岁婴儿一般，还未意识到潘多拉的魔盒已悄然开启，历史滚滚向前的车轮就此驶向了一条完全未知的道路——如果说1908年通古斯遗迹反应堆失控造成的爆炸事故只是拉开了一场大戏的序幕，那么2030年1月17日的北兰岛事件，则是彻底奏响了近200年混乱与纷争的高潮。\n\n当人类回顾与外星文明遗迹相处的这3个世纪的岁月时，才发现它们在这颗星球，以及人类这一物种永远地烙下了属于它们的烙印：遗迹所放射出来的坍塌辐射污染了生存环境，广域辐射病让数以亿计的人饱受折磨，基于遗迹文明科技逆向的新式武器助长了人类永不满足的欲望——人们使用着它们互相厮杀，放肆地追逐着财富、土地与权力。当硝烟散尽，即使是胜利者也无奈发现，一切有价值的战利品都已在争夺中被遗迹武器所毁灭，只留下了大片充满坍塌辐射的断壁残垣。\n\n鉴于毁灭性的战争带来了日益严重的广域坍塌辐射污染，南极联邦与罗克萨特主义合众国联盟，两个对立庞然大物最终签署了《乔治王岛和约》，标志着“终战之战”南极-罗联战争的结束，一个统一的联合政府被建立起来，人类的目光终于不再局限于这颗饱经沧桑的星球，而当人们仰望头顶深邃的星辰时，不禁会思考，他们在这片充满未知的广袤银河中的命运又将会何去何从呢？"
