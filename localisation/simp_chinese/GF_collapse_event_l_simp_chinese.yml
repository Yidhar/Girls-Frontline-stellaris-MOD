 GF_elid.2310.name:0 "§R$d_GF_yellow_zone$§!清理完毕"
 GF_elid.2310.desc:0 "我们的军队干净利落地消灭了所有$d_GF_yellow_zone$中的E.L.I.D感染者集群，工程部队迅速跟进，并对污染区进行无害化处理，现在该区域的生态已经基本恢复正常，变得适宜居住了。"
 GF_elid.2310.a:0 "很好。"

