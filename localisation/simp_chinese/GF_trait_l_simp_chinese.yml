 GF_trait_leader_core_glitch_general_desc:0 "§L$GF_trait_leader_core_glitch_desc$§!\n"

 GF_trait_leader_inspired:0 "受启发"
 GF_trait_leader_inspired_desc:0 "§L这位领袖从中央数据库的庞大数据中获得了启发。§!\n"
 GF_trait_leader_inspired_governor:0 "$GF_trait_leader_inspired$"
 GF_trait_leader_inspired_governor_desc:0 "§L$GF_trait_leader_inspired_desc$§!\n"
