tech_sfdoll_homeless_ship:0 "Star-Ship City"
tech_sfdoll_homeless_ship_desc:0 "In the long-term space wandering, SF Dolls had gradually evolved a culture of space life. They believe that it is not wise to rely too much on unmovable habitats. Based on the early colonial ships, SF Dolls designed and built $sfdoll_homeless_ship$.\n\n $sfdoll_homeless_ship$ is a mobile home with functions such as production and colonization. Using a unique modular assembly technology, it can be assembled in a small shipyard. Its assembly requires $manpower$.\n\n$manpower_desc$"

