sfdoll_ark_event.3:0 "和霜星通讯"
sfdoll_ark_event.3.desc.a:0 "这件衣服是我最喜欢的，修复时我也想让它保持原样。"
sfdoll_ark_event.3.desc.b:0 "要吃糖吗？说真的，塔露拉应该休个假，这样她就有空给你们准备糖果。"
sfdoll_ark_event.3.desc.c:0 "空调关了吧，我暂时不需要那玩意。"
sfdoll_ark_event.3.desc.d:0 "和平是宝贵的. 我可不希望天天打仗."
sfdoll_ark_event.3.a:0 "请担任总督"
