sfdoll_ark_event.1:0 "与塔露拉通讯"
sfdoll_ark_event.1.desc.a:0 "要是遇到太棘手的问题，可得及时告诉我。"
sfdoll_ark_event.1.desc.b:0 "看到这些指环，我会想起一些老朋友。"
sfdoll_ark_event.1.desc.c:0 "创造历史的，不是一两个领袖，而是人民。"
sfdoll_ark_event.1.desc.d:0 "请不要忘记，我们是为何而战的。"
sfdoll_ark_event.1.desc.e:0 "丁仪博士，需要我帮你点个火吗？等等，酒精被点燃了？"
sfdoll_ark_event.1.a:0 "请担任总督"
sfdoll_ark_event.1.a.response:0 "人们永远在追求温暖，光明，万家灯火，欢声笑语...这也是我奋斗的目标。"
sfdoll_ark_event.1.b:0 "请担任科学家"
sfdoll_ark_event.1.b.response:0 "自从来到你们这里，我确实学到了不少东西. 但我也更清楚地意识到，面对世界的规律，我们仍是无知的孩童。"
sfdoll_ark_event.1.c:0 "请担任舰队司令"
sfdoll_ark_event.1.c.response:0 "宇宙可能吞噬我们中的任何人，我也不保证所有人都能平安回来。但是，请大家务必活下去！"
sfdoll_ark_event.1.d:0 "请担任陆军将领"
sfdoll_ark_event.1.d.response:0 "把情报传给我. 我们可不能打没准备的仗。"
sfdoll_ark_event.2.desc:0 "初次见面，我就是塔露拉，只是一个普通的土著."

