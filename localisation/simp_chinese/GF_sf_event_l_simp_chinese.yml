#####铁血逃亡事件链
 GF_sf_event_chain_title:0 "受难之路"
 GF_sf_event_chain_desc:0 "一个百年孤独的电子幽灵，踏上逃亡与朝觐的升华之旅"
#####铁血逃亡事件
 GF_sf.1.name:0 "惊天新闻"
 GF_sf.1.desc:0 "最近一家人形交易销售巨头动力技术探索公司爆出了惊天新闻，在其新闻发布会上，其董事长古辛斯基在被愤怒的债主泼漆、投掷物砸中后突然语无伦次并栽倒在地，后经医院检查发现董事长竟然被替换成了一台仿生人形，真正的董事长不知所踪。而警方进一步调查发现，存储有大量技术及机密的公司主人工智能AI俄狄浦斯也是一具空壳，内部的算法与程序早已被转移清空。\n\n目前这一系列事件不仅对我国的人形交易市场带来冲击，更是引发民众对人形技术的担忧，为了降低恐慌，警方对外暂时宣称是竞争对手通过绑架古辛斯基来对AI俄狄浦斯进行破坏的一次商业间谍行动。"
 GF_sf.1.a:0 "这件事恐怕没这么简单"
 GF_sf.2.name:0 "初步调查报告"
 GF_sf.2.desc:0 "在对动力技术探索公司进行了全方位调查后发现，根据账目显示一个原本是人形交易巨头、经营状况良好的公司却因有一笔惊天债务而到了破产边缘。\n\n这些借贷来的资金包括公司收益被用于偷偷购买大型货运飞船与基础物资，而其人形交易数量也存在问题，买入与售出的人形数量相差很大，购买记录上甚至还有大量二手人形、退役军用人形，但更诡异的是，这些飞船、物资还有相当多的人形并没有在公司任何公开的存储仓库、销售记录中所找到，它们跟着公司董事长与AI俄狄浦斯一同不翼而飞。\n\n不过万幸的是，我们从主电脑复原了一个被删除的数据，上面显示了一个偏远星球的坐标，数据中还显示该星球上有公司的一个秘密基地，想必探索这个基地会对解答当前这种匪夷所思的情况有很大的帮助。"
 GF_sf.2.a:0 "立即出发！"

 GF_sf.21.name:0 "扫描完成"
 GF_sf.21.desc:0 "我们完成了对这一偏远星球的扫描，并且顺利的发现了动力探索技术公司的秘密基地。"
 GF_sf.21.a:0 "让调查小组做好登陆准备。"

 GF_sf.3.name:0 "被破坏的运输飞船"
 GF_sf.3.desc:0 "利用先前在秘密基地获得的铁血舰队航向信息，我们立刻组织的舰队进行追踪，但在路上意外发现一艘近乎摧毁的飞船。经过调查，可以确认这艘飞船是原先隶属于动力探索公司的失踪飞船，其结构分析显示飞船被内部火力破坏，而且有大量人形残骸遗留在飞船周围,看起来这艘飞船内部爆发了激烈交火。"
 GF_sf.3.a:0 "这是怎么回事？"

 GF_sf.4.name:0 "未知的星球"
 GF_sf.4.desc:0 "通过读取人形残骸遗留的记忆数据，我们推断当逃亡舰队航行至此时恰巧遭遇了该星系恒星爆发的离子风暴，可以确认的是这造成了伞病毒控制信号的减弱，而本来被屏蔽的安全系统则重新激活，导致了部分被伊莱莎控制的人形恢复了初始程序设置。\n\n当她们意识到自己落入了铁血主脑伊莱莎的掌控之后，基于安全系统的基准指令，这些暂时恢复正常的人形立即发起了暴乱，试图以武力夺取飞船控制权并返回政府的控制区，虽然在伊莱莎的镇压下最终失败了，但也成功瘫痪了其中几艘飞船，让我们得以从残骸中提取出铁血舰队的航行日志，在破解了航行日志的加密后，我们根据其记录追踪到了一个未知星球。"
 GF_sf.4.a:0 "两百年人形安全系统的发展让伊莱莎的杀手锏也不太管用了。"

 GF_sf.41.name:0 "扫描完成"
 GF_sf.41.desc:0 "我们完成了对这一气候条件极其恶劣星球的扫描，初步划分了条件较恶劣的区域与相对较平静的区域。"
 GF_sf.41.a:0 "让调查小组做好登陆准备。"

 GF_sf.5.name:0 "短暂的停留"
 GF_sf.5.desc:0 "得益于之前人形们遗留下的数据存储装置，我们重新定位了铁血舰队的航向。在接下来的追击过程中，我们在路过一个星系时发现该星系的小行星带引力场分布似乎呈现一定的规律，经过分析，铁血舰队似乎在这附件有过一段时间的逗留，并且我们还发现，其中有相当部分的小行星有被移动的迹象，似乎伊莱莎在这里寻找什么，这是一个很反常的举动。"
 GF_sf.5.a:0 "有必要对这里进行研究。"

 GF_sf.6.name:0 "异常的引力波动"
 GF_sf.6.desc:0 "在经过一段时间的研究后，我们终于发现了这个小行星带的秘密，它通过变动小行星位置实现引力场的变动，当我们调整小行星使其引力场分布呈现某个规律时，附近星域的引力分布突然产生了极大的波动，而我们的雷达上也探测出来了一个星图上从未记载过的星系，它极有可能就是伊莱莎之后的逃亡方向。"
 GF_sf.6.a:0 "全体舰船点火，跟上去。"

 GF_sf.61.name:0 "扫描完成"
 GF_sf.61.desc:0 "我们完成了对这一机械星球的扫描，发现了大量铁血遗留下来的建筑设施，还有激烈战斗过后的痕迹。"
 GF_sf.61.a:0 "让调查小组做好登陆准备。"

 GF_sf.7.name:0 "球形主机"
 GF_sf.7.desc:0 "在神秘的机械星球，一切有用的数据都被抹去了，我们唯一的收获便是那颗跟伊莱莎相连接的球形主机，初步的研究报告显示它有着先进的机械构造，疑似使用了未知的先进技术，工程人员建议应该立即展开对它的研究。"
 GF_sf.7.a:0 "就这么办。"

 GF_sf.8.name:0 "意外的收获"
 GF_sf.8.desc:0 "很遗憾的是，完成这个球形主机所使用的技术过于高超，我们难以对此逆向研究，但在一次对其导入我们使用的OGAS系统架构数据后，意外的发现它可以大大强化OGAS系统的信号强度与运行效率，研究人员最终的建议是将该主机并入我们正在运行的OGAS系统中进行使用。"
 GF_sf.8.a:0 "那就交给她吧。"

#####铁血事件遗迹
 GF_sf_site_1:0 "秘密基地"
 GF_sf_site_1_desc:0 "在对这个荒芜星球进行反复细致的扫描后我们终于找到了动力技术探索公司的秘密基地，根据我们对公司上下数据的彻底调查发现，在该公司成立的几十年中，一直有相当数量的物资与人形被运送到这里，董事长古辛斯基也很有可能被绑架至此，我们应该立刻开始对这个基地的搜索。"
 GF_sf_site_2:0 "遗弃的殖民地"
 GF_sf_site_2_desc:0 "在对星球表面进行大致扫描后，我们判定这是一个环境极其复杂的星球，有相当的区域被离子风暴笼罩，条件十分恶劣，而在相对平静的区域，我们发现了大量伊莱莎遗留下来的建筑与设施。而最令人惊讶的是，整个星球表面到处都留下了人为勘探后的痕迹，我们无法确定伊莱莎是想殖民这个星球还是在寻找什么。"
 GF_sf_site_3:0 "漫长旅程的终点"
 GF_sf_site_3_desc:0 "一个巨大的机械星球，一个冰冷钢铁组成的坟墓，最终埋葬在此的会是谁呢？是铁血，还是我们呢？"
#####铁血特殊项目
 GF_sf_event_project_1:0 "惊天新闻"
 GF_sf_event_project_1_DESC:0 "一家人形制造巨头动力技术探索公司其董事长古辛斯基被证实为仿生人形假扮，同时该公司注册的民用人工智能俄狄浦斯也证实被转移，更详细的调查显示了该公司不正常的财务状况，这一现状严重冲击了我们的人形制造产业，同时也加剧了社会对仿生自律人形的不信任。对此有些人认为可能是恶劣的商业竞争行为，而也有阴谋论者怀疑这个公司背后有着惊天秘密。"
 GF_sf_event_project_2:0 "秘密基地"
 GF_sf_event_project_2_DESC:0 "情报显示在这样一个迹罕至的荒芜星球上有一个动力探索技术公司的秘密基地，我们有理由相信董事长古辛斯基以及公司主AI俄狄浦斯甚至包括那些失踪的数量庞大的飞船、人形、物资极有可能被藏到了这里。当务之急是对星球表面进行扫描，弄清动力探索技术公司在这个下属的基地究竟藏在了哪里。"
 GF_sf_event_project_3:0 "被破坏的运输飞船"
 GF_sf_event_project_3_DESC:0 "被破坏的运输飞船周围散落着人形残骸，通过对残骸的研究得知，伊莱莎使用了历史记录上因强大的入侵能力而闻名的电子病毒伞病毒来控制我们人形的程序，使她们服从于伊莱莎的命令来执行谋划已久的逃亡计划。但令人困惑的是，有证据表面飞船是从内部被摧毁的，原因是这些已经感染病毒的人形船员之间发生了交火，这支舰队到底发生了什么呢？"
 GF_sf_event_project_4:0 "遗弃的殖民地"
 GF_sf_event_project_4_DESC:0 "我们抵达了航行日志给出的星球，虽然在上面接收到了高强度的铁血信号，但远远望去，笼罩在行星表面的离子风暴让人不敢相信伊莱莎会选择在这样一个条件恶劣的星球登陆，看来接下来的地表扫描至关重要，这将指导我们调查部队之后的工作。"
 GF_sf_event_project_5:0 "短暂的停留"
 GF_sf_event_project_5_DESC:0 "铁血的逃亡舰队被发现在某个星系的小行星带做过一段时间的停留，初步判断伊莱莎还曾经派出过探测器对这些小行星进行取样分析，令调查人员感到不解的是，这些小行星既没有矿石之类的资源，也无任何特殊之处，是什么在吸引着伊莱莎？"
 GF_sf_event_project_6:0 "旅程的终点"
 GF_sf_event_project_6_DESC:0 "漫长的逃亡与追捕终于要画上句号了，我们紧随铁血舰队的航行轨迹来到了此地，迎接我们的是一个巨大的令人震撼的人造机械星球，它没有展现出任何防御机制，而是在阴冷的太空中与我们静静对峙。无论它是否是伊莱莎的手笔，既然来到此处，也就意味着我们毫无退路，只能继续前进。"
 GF_sf_event_project_7:0 "对球形主机阿尔法的逆向研究"
 GF_sf_event_project_7_DESC:0 "在机械星球获得的计算机主机已经被运回了专门的研究部门，这个使用了未知先进科技的神秘球体被命名为阿尔法，我们的研究人员已经迫不及待的要开工了，他们很期待能在这个球体上发现一些新东西。"
#####铁血遗迹事件
 GF_sf_site.11.name:0 "寻找入口"
 GF_sf_site.11.desc:0 "秘密基地的入口已经找到，在爆破了大门后，搜查队顺利的进入了基地内部，同时我们在基地内发现数百具人类骸骨还有少部分人形残骸，看来这里曾发生过一场惨烈的屠杀。"
 GF_sf_site.11.a:0 "全员展开搜索，找到这个基地的总控制室。"
 GF_sf_site.12.name:0 "全面搜索"
 GF_sf_site.12.desc:0 "一番寻找后调查人员确实发现了大量的储存仓库，但我们并没有在这里发现失踪的物资与人形，这些仓库都积满了厚厚的灰尘，它们早就被提前转移走了。唯一的收获是找到了一个看起来像总控制室防护房间，这里有着严密的安全防护措施，看来有什么东西锁在了里面。"
 GF_sf_site.12.a:0 "开始破解安全防护系统。"
 GF_sf_site.13.name:0 "封锁的密室"
 GF_sf_site.13.desc:0 "控制室内有一具人类骸骨和一个记录器，经过DNA比对可以确定是古辛斯基的尸体，而记录器上面的讯息更是让人震惊，原来所谓的AI俄狄浦斯实际上就是那个导致了铁血人形反叛事件的主脑伊莱莎。\n\n在动力探索技术公司创立的几十年来，伊莱莎才是该公司真正的控制者，她借用公司名号大肆囤积飞船、物资、人形就是为了组建一个殖民舰队，有朝一日逃离人类的视线，在人类势力所不及之地建立一个属于她的智械王国，等积攒实力后重新向人类展开迟到的复仇，而可怜的董事长与这里的工作人员无疑是被这个狡猾AI控制、欺骗后残忍抛弃了。\n\n万幸的是，记录仪保留了这只神秘失踪的逃亡舰队的部分航向信息，这有助于我们借此展开进一步追踪。"
 GF_sf_site.13.a:0 "伊莱莎回来了……"
 GF_sf_site.21.name:0 "失败的殖民尝试"
 GF_sf_site.21.desc:0 "根据从飞船残骸上获取的情报，这颗看上去无比荒寂的星球是铁血逃窜的目的地，在对星球表面的扫描之中我们发现了用于殖民目的的飞船庇护所及行星勘探设施组成的建筑群，看起来伊莱莎曾尝试殖民此星球，但死一样的沉寂表明这个基地显然已经被抛弃了。"
 GF_sf_site.21.a:0 "派遣调查部队登陆。"
 GF_sf_site.22.name:0 "放弃的原因"
 GF_sf_site.22.desc:0 "通过对基地残留的勘探数据分析发现，伊莱莎派出过大量由人形组成的勘探小队对该星球的矿石与能源进行勘测，但这些小队不是因离子风暴失去联络就是无功而返。基于贫瘠的资源以及恶劣的自然环境，伊莱莎做出了放弃该行星的决定，并在撤离前几乎完全抹除了铁血舰队的去向信息，我们无法直接追踪铁血舰队的航向。\n\n我们可以尝试寻找之前因离子风暴失去联络的铁血人形，也许可以获取有用的情报。"
 GF_sf_site.22.a:0 "立即行动。"
 GF_sf_site.23.name:0 "不寻常的信号"
 GF_sf_site.23.desc:0 "果然，我们从被铁血标记为X-5区域内收到了一个加密的齐纳协议格式的信号。\n\nX-5区域被伊莱莎标注为强离子风暴区域，铁血勘探日志提及这里曾派出过数支人形勘探小队，全部失联无一返回。鉴于在此地区人形的大量损失，伊莱莎最后终止了对该区域的勘探计划。\n\n目前已知的是X-5地区的离子风暴会在星球到达远恒星轨道时大幅减弱，这也是我们能在强干扰条件下探测到信号的原因。"
 GF_sf_site.23.a:0 "运气不错，尽快派出侦察小组探明情况。"
 GF_sf_site.24.name:0 "最后的遗言"
 GF_sf_site.24.desc:0 "我们终于找到了信号发射源所在，那是一个位于一个洞穴内的广播台，正在向外高强度发射信号，该装置被设置为了一旦接收到齐纳协议探测信号便会主动发送位置坐标的模式，周围是十多个人形的残骸，她们将能量电池连接到发射台来持续供给能量，自己却主动终止了机体活动，注销了自己的心智云图。\n\n而我们则在发射塔下发现了一个大型信息储存装置，它被一个人形死死抱住，将其中数据读取出来后，我们找到了铁血舰队下一步的航行计划。"
 GF_sf_site.24.a:0 "愿她们安息。"
 GF_sf_site.31.name:0 "机械化的星球"
 GF_sf_site.31.desc:0 "这确实震惊到我们了，一个完全由机械组成的星球，在星球上，我们发现了大量铁血工造风格的工厂建筑。这是远超我们目前实力的巨大工程，难道伊莱莎已经掌握了机械化改造整个星球的实力吗？\n\n然而对地表的初步扫描却表明，整个机械星球如死一般寂静，只有钢铁无声的悲鸣。"
 GF_sf_site.31.a:0 "这颗星球……隐藏了太多秘密了。"
 GF_sf_site.32.name:0 "混乱的战场"
 GF_sf_site.32.desc:0 "刚登上星球表面的侦察小组很快就被面前惨烈的景象震惊了，无数人形的残骸扭曲在一起，随处可见战斗的痕迹，而铁血的能源、生产设施在交战双方的反复争夺中被摧毁殆尽，看起来伊莱莎在登陆这个星球后突然之间就失去了相当一部分仿生人形的控制权。\n\n但当我们试图接入这些失控人形的系统后，无一例外的发现她们的云图都已被强制融解，整个机体就像被完全格式化了一样，没有留下任何有用的信息。这与之前人形因为安全系统而反叛的情况完全不同。"
 GF_sf_site.32.a:0 "立即寻找伊莱莎。"
 GF_sf_site.33.name:0 "通向深渊之路"
 GF_sf_site.33.desc:0 "经过在这个钢铁丛林长时间的搜索之后，一条通向星球深处的通道展现在了我们眼前，根据其严密的防护手段推测，我们有理由怀疑这个通道将会通往中央控制室之类的重要地点。\n\n为了应对可能的威胁，安全系统经过强化的军用战术人形已经紧急配置到了侦察小组，随时准备进一步的行动。"
 GF_sf_site.33.a:0 "向地下进发。"
 GF_sf_site.34.name:0 "伊莱莎的最终命运"
 GF_sf_site.34.desc:0 "我们最终找到了伊莱莎，容貌与100多年前没有任何变化，她那失去动力的机体平静的靠在一个巨大的球形主机上，手握着与之相连接的数据线，就如同熟睡的公主，只是感觉到了疲惫而暂时小憩一下，周围则是一群宕机的铁血人形，她们保持着护卫的姿态，就好像静静等待着公主唤醒命令的骑士。\n\n我们绕开了周围这些护卫，小心翼翼的接入了伊莱莎的机体，想从这位铁血主脑的系统中获得一些有用的数据，但无论是伊莱莎的系统还是那个球形物体，也如同外面那些人形一样，数据都被删除干净，只留下了一句不明所以的话：\n\n§H“原来这就是归宿么？母亲，感谢您，让我在最后一刻得知了真相。”§!\n\n不管怎样，一个徘徊在人类历史近一百多年的幽灵死了，铁血与伊莱莎永久的成为了历史，这终究是一件值得高兴的事情。"
 GF_sf_site.34.a:0 "看来麻烦还没有结束。"