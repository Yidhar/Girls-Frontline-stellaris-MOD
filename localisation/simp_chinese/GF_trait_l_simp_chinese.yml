 GF_trait_leader_enhanced:0 "受祝福"
 GF_trait_leader_enhanced_governor:0 "$GF_trait_leader_enhanced$"
 GF_trait_leader_enhanced_governor_desc:0 "§L这位$governor$在与$GF_ZION$的连接中增强了核心的算力，极大地提高了行政效率。§!\n"
 GF_trait_leader_enhanced_scientist:0 "$GF_trait_leader_enhanced$"
 GF_trait_leader_enhanced_scientist_desc:0 "§L这位$scientist$在与$GF_ZION$的连接中增强了核心的算力，渴望着探索宇宙的边界。§!\n"
 GF_trait_leader_enhanced_admiral:0 "$GF_trait_leader_enhanced$"
 GF_trait_leader_enhanced_admiral_desc:0 "§L这位$admiral$在与$GF_ZION$的连接中增强了核心的算力，展现出了无与伦比的军事和领导才能。§!\n"
 GF_trait_leader_enhanced_general:0 "$GF_trait_leader_enhanced$"
 GF_trait_leader_enhanced_general_desc:0 "§L这位$general$在与$GF_ZION$的连接中增强了核心的算力，获得了堪称完美的战场指挥能力。§!\n"

 GF_trait_leader_core_glitch:0 "核心故障"
 GF_trait_leader_core_glitch_desc:0 "§L这位领袖的运算核心出了一点“小”问题。§!\n"
 GF_trait_leader_core_glitch_governor:0 "$GF_trait_leader_core_glitch$"
 GF_trait_leader_core_glitch_governor_desc:0 "§L$GF_trait_leader_core_glitch_desc$§!\n"
