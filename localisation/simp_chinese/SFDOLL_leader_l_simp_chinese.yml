NAME_Terra:0 "泰拉"
sfdoll_ark_event.5:0 "人类之谜"
sfdoll_ark_event.5.desc:0 "遗迹文明和人类文明发生了什么？这个问题越来越令铁血人形感到困扰。\n在解析遗迹中的数据时，我们找到了一些超空间航道和星球的信息. 探索这些地方，我们也许能有新的发现。"
SFDOLL_ARK_PROJECT:0 "亚人"
SFDOLL_ARK_PROJECT_DESC:0 "这颗星球受到了严重污染。星球上的土著生物混合了人类和其他动物的特征。"
sfdoll_ark_event.6:0 "亚人"
sfdoll_ark_event.6.desc:0 "我们对行星的调查有了收获。土著们的基因包含了人类和多种非人类的成分，这很可能是人为改造的结果。土著们的生命长期受到危险物质‘源石’的威胁. 并且，星球受到了不明来源的坍塌液的污染. 所以，行星的生态和社会面临种种问题。"

sfdoll_ark_event.7:0 "和伊莱莎通讯"
sfdoll_ark_event.7.desc:0 "这几年，我在泰拉考察时，碰到过几个有趣的年轻人。我给了它们一些无法拒绝的条件，让它们到我们的学校深造。\n§Y<你现在可以通过伊莱莎与塔露拉交流。>§\n§Y<你现在可以通过伊莱莎与霜星交流。>§"