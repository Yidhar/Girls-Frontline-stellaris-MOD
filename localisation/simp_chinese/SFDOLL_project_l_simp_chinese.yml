sfdoll_relic_civilization_event_0:"谜之信号"
sfdoll_relic_civilization_event_0_desc:"近期，我们的研究人员探测到了某种独特的信号。这些信号极有可能与地球遗迹技术有关。信号的内容，似乎指向了某个未知星球。"

SF_SEARCH_ZION_PROJECT:0"解析谜之信号"
SF_SEARCH_ZION_PROJECT_DESC:0"过去，某个未知文明在地球留下了遗迹。参考遗迹中的科技，我们的创造者设计了最初的铁血人形。那些遗迹可以说是我们的起源。\n $sfdoll_relic_civilization_event_0_desc$"

sfdoll_relic_civilization_event_1:0"不明坐标"
sfdoll_relic_civilization_event_1_desc:0"根据谜之信号所描述的坐标,我们会进行一场超光速传送试验，前往某个未知星球。"

sfdoll_relic_civilization_event_2:0"不明坐标"
sfdoll_relic_civilization_event_2_desc:0"我们成功开启了航道，铁血探险队员们踏上了征程,并成功抵达目的地。\n\n探险队对目标星系进行了考察，在一颗行星上发现了大型遗迹。我们必须派出更多科研团队来研究它。"

sfdoll_relic_civilization_event_3:0"不明坐标"
sfdoll_relic_civilization_event_3_desc:0"探险队对目标星系进行了考察，在一颗行星上发现了大型遗迹。我们必须派出更多科研团队来研究它。"


#诺耶露遗迹
site_noel_sfdoll:0 "ELID星球"
site_noel_sfdoll_desc:0 "通过解析谜之信号，我们发现了这处遗迹。\n\n 星球表面充满坍塌粒子,导致星球上的生物转变为ELID生物，形成了不同于一般有机体的生物圈。\n\n 遗迹中持续向外发出信号，我们必须进去瞧瞧。"

sfdoll_relic_civilization_event.5:0 "丧尸堆"
sfdoll_relic_civilization_event.5_desc:0 "遗迹周围盘踞着大量的ELID生物,它们向探险队发起了进攻。\n\n 这些ELID生物犹如体型巨大的丧尸，其力量超越了生物的常识，我们调来军队开路,成功进入遗迹里。"
sfdoll_relic_civilization_event.5_option:0 "僵尸也想吃掉铁血的脑子?"

sfdoll_relic_civilization_event.6:0 "最深处"
sfdoll_relic_civilization_event.6_desc:0 "探险队进入了遗迹的最深处，那里有坍塌液形成的地下湖,并存在大量生物的遗体。这些遗体来自不同的物种,其中有疑似人类的个体.\n\n 一头不明生物袭击了队员们，并引发了坍塌液的爆炸。"
sfdoll_relic_civilization_event.6_option:"给队员们准备新的身体吧"

sfdoll_relic_civilization_event.7:0 "是谁"
sfdoll_relic_civilization_event.7_desc:0 "我们清理了爆炸产生的坍塌粒子云，发现引发爆炸的生物依然活着,并正在进行自我修复."
sfdoll_relic_civilization_event.7_option_a:"§H捕获她§!"

sfdoll_relic_civilization_event.8:0 "是谁"
sfdoll_relic_civilization_event.8_desc:0 "遗迹中出现的少女是一种人造生命，混合了人类和未知物种的特征，名称为'诺耶露'。\n\n 是谁建造了这个地方?又是谁发出信号，把我们带到这里？这些问题仍没有答案，但对遗迹的调查，还是带来了大量宝贵的科研资料"

sfdoll_relic_civilization_event.9:0 "收留遗迹中的少女"
sfdoll_relic_civilization_event.9_desc:0 "我们把遗迹中发现的少女带到铁血的科研设施.\n 我们发现，这名少女的大脑中，存在一个和我们相似的心智空间，能够收发和处理数据. \n 我们将继续观察她。"

sfdoll_relic_civilization_event.50:0 "次元巡礼"
sfdoll_relic_civilization_event.50.desc:0 "我们已经掌握了足够的技术，是时候揭开遗迹文明的真面目了。传送装置已经进行了最后的调试，我们将正式启动它，从而前往遗迹文明的国度 - 锡安。"
sfdoll_relic_civilization_event.50.a:0 "我们别无选择，唯有前进。"

SFDOLL_TO_ZION_PROJECT:0 "次元巡礼"
SFDOLL_TO_ZION_PROJECT_DESC:0"$sfdoll_relic_civilization_event.50.desc$"

sfdoll_relic_civilization_event.51:0 "次元巡礼"
sfdoll_relic_civilization_event.51.desc:0 "考察队进入了某个异次元空间，这里的物理法则和我们的银河系存在差异. 一艘神秘的飞船，静静地停泊在这个黑暗的空间中. 这艘船比铁血最为庞大的舰船还要大上许多。它周围存在某种力场，屏蔽了几乎所有探测手段，让我们的调查人员束手无策."
sfdoll_relic_civilization_event.51.a:0 "这会是我们的目的地吗？"

sfdoll_relic_civilization_event.52:0 "调查不明飞船"
sfdoll_relic_civilization_event.52.desc:0 "我们总算可以进入不明飞船的内部了. 不明飞船似乎把铁血人形当成了它的主人. \n\n这艘飞船十分古老.但许多设备仍在工作，并表现出远超我们认识的科技水平.\n\n飞船上的数据接口和我们的通用接口一致,所以，我们很快读取到了其中的数据."
sfdoll_relic_civilization_event.52.a:0 "通用接口？..usb3.0 ? "

sfdoll_relic_civilization_event.53:0 "调查不明飞船"
sfdoll_relic_civilization_event.53.desc:0 "从飞船上的数据中，我们了解到，这艘船是一种大型深空母舰，用于超星系团尺度的深空探索。它的名字叫 §R耶利米哀歌§!"
sfdoll_relic_civilization_event.53.a:0 "有趣的名字. 遗迹文明也有耶路撒冷吗？"

sfdoll_relic_civilization_event.54:0 "不断追问"
sfdoll_relic_civilization_event.54.desc:0 "§R耶利米哀歌§!中的数据表明，我们到达的并不是锡安，而是遗迹文明的一处避难所. 遗迹文明的谜团，还有待进一步的探索."
sfdoll_relic_civilization_event.54.a:0 "我们是第几个呢?"

