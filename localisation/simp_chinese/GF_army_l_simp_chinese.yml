 GF_army_defensive_armored_train:0 "装甲列车"
 GF_army_defensive_armored_train_desc:0 "一种在铁路沿线对部队进行火力支援和独立作战的装甲铁路车辆，其行动受制于铁路线路，但在铁路网络发达的地区中进行防御作战时有得天独厚的优势。"
 