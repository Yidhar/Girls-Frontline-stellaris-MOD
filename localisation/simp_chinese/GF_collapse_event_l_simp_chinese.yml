 collapse_relic:0 "『遗迹』"
 
 GF_collapse_relic_site_0:0 "$collapse_relic$"
 GF_collapse_relic_site_0_desc:0 "准确来说是分布在[Root.Capital.GetName]各处的未知文明遗迹群。自从1905年开始，我们陆陆续续地在各处发现这些遗迹，当时还未形成统一政府的人类各国也在同时尝试进行遗迹的探索与研究。然而，对当时还不成熟的我们来说，一个高级的未知文明遗迹还是太过危险，最终，北兰岛事件爆发，并成为三战的导火索。此后就是一段十分动荡的历史了，遗迹的探索被搁置，对遗迹技术的研究也没有什么实质上的突破。\n\n不过，如今成立统一政府并且已经踏入星海的我们，已经有余力来安全地探索这些未知文明的遗迹了。"
 GF_collapse_relic_site_1:0 "$collapse_relic$"
 GF_collapse_relic_site_1_desc:0 "[GF_home_world.GetName]上的遗迹探索完成后，发现的三个“外星遗迹”之一。\n\n这是我们第一次知道在我们母星之外也有遗迹存在，这三个遗迹将会是我们获取遗迹技术和揭开遗迹文明神秘面纱的重要线索。"
 GF_collapse_relic_site_2:0 "$collapse_relic$"
 GF_collapse_relic_site_2_desc:0 "$GF_collapse_relic_site_1_desc$"
 GF_collapse_relic_site_3:0 "$collapse_relic$"
 GF_collapse_relic_site_3_desc:0 "$GF_collapse_relic_site_1_desc$"


#### 母星遗迹
 GF_relic.0.name:0 "重启遗迹探索"
 GF_relic.0.desc:0 "[Root.Capital.GetName]上辐射黑区的清理工作结束后，我们的科学家报告说，鉴于我们已经有能力妥善处理坍塌辐射污染，并且原遗迹周边的黑区也已经清理干净，现在正是我们重新探索[Root.Capital.GetName]上遗迹的大好时机。"
 GF_relic.0.a:0 "那么事不宜迟，让我们开始吧。"

 GF_relic.1.name:0 "「阿佛纳斯」"
 GF_relic.1.desc:0 "毫无意外地，工程队安全地把遗迹打开了。探索队成员们情绪高涨，已有的遗迹探索记录表明前人的探索已经到此为止了。\n\n[Leader.GetName]要求所有的探索队成员做好充足的安全准备，工程队也要做好完全的防护措施，尽管我们现在的技术已经今非昔比，但是接下来仍然还是未知的领域，必须时刻小心谨慎，以防止北兰岛事件的悲剧再次重演。"
 GF_relic.1.a:0 "继续前进。"

 GF_relic.2.name:0 "遗迹探索报告"
 GF_relic.2.desc:0 "[Leader.GetName]带领着探索小队小心地深入遗迹，尽管年代久远，但遗迹中还有不少防御系统在运作中，成员们一边小心地规避防御系统，一边继续推进。\n\n最终，在经历了众多岔路和如同迷宫一般的地下甬道后，一位小队成员借助遗迹中各类设施的分布特征锁定了中控室所在的可能区域。"
 GF_relic.2.a:0 "继续前进。"

 GF_relic.3.name:0 "遗迹探索报告"
 GF_relic.3.desc:0 "探索小队稳步推进，最终在探索完全部中控室所在的可能区域后，有惊无险地找到了遗迹的中控室，并在一番努力后接管了这里的防御系统。\n\n一位成员在中控室的计算机中找到了遗迹的结构图，[Leader.GetName]表示，尽管结构图将对之后的探索提供极大的帮助，但也不可盲信，遗迹年代久远，不少结构都有相当程度的损坏，接下来仍然要小心才是，[Leader.GetSheHe]认为现在应该朝着结构图上标注着“资料室”的位置探索。"
 GF_relic.3.a:0 "立即前往资料室"

 GF_relic.4.name:0 "遗迹探索报告"
 GF_relic.4.desc:0 "在接管防御系统后和结构图的帮助下，探索小队十分轻松地来到了资料室。这里很显然是个存储这相当重要的资料的资料室，尽管外围结构均有着不同程度的损坏，资料室内部不仅十分牢固，连设备的能源供应都相当稳定。\n\n这里存储的资料数据量十分庞大，探索小队花了一番功夫才把数据提取出来，这些数据使用了我们完全没有见过的语言，详细的分析需要等探索小队返回后才能进行。不过，在简单的分析后，[Leader.GetName]在中枢计算机中找到了另外三个不在我们母星上的遗迹坐标。"
 GF_relic.4.a:0 "有意思，即刻派遣探索队前往这三个坐标。"
##############

#### 母星四跳内遗迹
 GF_relic.5.name:0 "遗迹探索报告"
 GF_relic.5.desc:0 "探索队到达之后便开始了一系列准备工作：[Leader.GetSheHe]们在遗迹附近扎下营地，随队的工程组清理好了遗迹的入口，并在周边区域做好了安全防护工作，探索队成员也做好了充分的准备。"
 GF_relic.5.a:0 "让我们开始吧。"

 GF_relic.6.name:0 "遗迹探索报告"
 GF_relic.6.desc:0 "探索队进入遗迹不久后就发现这里的遗迹结构与[Owner.Capital.GetName]上的十分相似，借助于之前的经验，[Leader.GetSheHe]们以极高的效率在遗迹中探索，尽管这里的甬道也是如同迷宫一般，但[Leader.GetSheHe]们的进展十分迅速。"
 GF_relic.6.a:0 "继续前进。"

 GF_relic.7.name:0 "遗迹探索报告"
 GF_relic.701.desc:0 "最终，探索队来到了一间有着巨大的计算机的建筑，在简单浏览了设备中的数据后，[Leader.GetName]认为这里应当是遗迹文明用来进行模拟计算的地方，设备中存储着大量的实验数据，然而却仅仅只有“数据”，我们完全无法得知这些数据是如何计算出来的，实验的最终结果也没有在数据中的任何地方提及，遗迹文明到底在用这么庞大的算力在计算什么？\n\n不过，当探索队返回并把这些数据发送回我们帝国以后，帝国科研人员表示这些实验数据对我们的物理研究是相当有用的材料。"
 GF_relic.702.desc:0 "在走过了一个又一个岔道以后，探索队来到了一间陈列着许多生化罐和冷冻罐的房间，这些罐子里存放着许多我们不认识的生物，鉴于这里的遗迹损坏较为严重，连供电都是探索队不久前才利用携带来的设备勉强恢复，它们想必已经死亡很久了。\n\n通过控制计算机中存储的资料，探索队认为这里应该是遗迹文明用于研究各种生物机理的地方，在简单的检查后，探索队甚至发现了与母星遗迹中发现的GAVIRUL生命体一致的个体。以遗迹文明的科技水平，它们为什么需要研究这些生物的机理？\n\n不过，帝国的科研人员在接收完全部的资料后表示，不论遗迹文明想干什么，至少这些资料对我们而言十分有用。"
 GF_relic.703.desc:0 "在众多甬道交汇的地方，探索队发现了遗迹文明的装配工厂，至少从这片空间遍布的各式机械臂和流水线来看，应当是这样的。队员们一番寻找，最终在与之相连的另一个房间找到了控制计算机，然而其中却并没有任何“产品”相关的资料，很有可能是遗迹文明在离开这里时清除了这些资料。\n\n但令队员们不解的是，资料并没有完全被清除，维护机械臂和流水线所需的相关资料完完整整地保存在控制计算机中，这是它们一时疏忽大意吗？又或者这些数据无关紧要？还是说这些机械臂能自己装配产品？\n\n尽管还有许多疑问，帝国的科研人员报告说，对这次的遗迹中获取的资料进行进一步的分析也许能解释一部分问题，同时，这些资料对帝国的工程学研究也有着极大的帮助。"
 GF_relic.7.a:0 "很好。"
##############

#### 遗迹全部发掘完毕
 GF_relic.8.name:0 "$collapse_relic$完全发掘"
 GF_relic.8.desc:0 "随着帝国母星之外的遗迹被完全发掘，我们现在终于能一窥遗迹文明的冰山一角了：\n\n这些$collapse_relic$，包括在我们母星上发现的那些，都不过是遗迹文明的实验场，然而现有的线索还不足以告诉我们遗迹文明做这些实验的真实目的，也许遗迹文明本身就是硅基生物，这是它们在尝试改造环境；又或许遗迹文明只是想对坍塌污染后形成的独特硅基生物圈循环进行社会学研究罢了。\n\n不过，不论如何，一方面遗迹文明已经不见踪影，它们的去向早已被掩埋在历史的尘埃中了，另一方面，尽管这些“实验”对我们来讲可以说是“惨绝人寰”，但我们挺过来了，已经不再任人宰割了。\n另外，我们的科研人员发来报告，他们已经把从遗迹当中获得的资料加以分析，成功逆向了遗迹文明的一部分科技，遗迹文明在物理学、社会学和工程学上有着极高的造诣，这部分科技对于我们的帝国有着非常大的用处。\n\n研究人员报告说他们已经迫不及待要继续深入研究了。"
 GF_relic.8.a:0 "很有意思。让我们继续吧。"


######## GAVIRUL计划

####
 SP_GF_GAVIRUL_PROJECT:0 "GAVIRUL计划"
 SP_GF_GAVIRUL_PROJECT_DESC:0 "自两百年前发现遗迹以来，坍塌液就伴随着我们种族的历史。广域坍塌辐射曾经摧毁了我们的家园，让无数人陷入病痛。\n\n百年来，我们期望能够免疫坍塌辐射，能够摆脱辐射污染带来的病痛，然而两次GAVIRUL计划的失败却一度令我们认为这是一个§H幻想§!。\n\n§R但如今，它将成为现实。§!"

####
 GF_gavirul.0.name:0 "$SP_GF_GAVIRUL_PROJECT$"
 GF_gavirul.0.desc:0 "$SP_GF_GAVIRUL_PROJECT$已经启动，即将进行的一系列研究将会揭露坍塌物质与生物体之间的奥秘，彼时，我们将完成两个世纪以来的夙愿。"
 GF_gavirul.0.a:0 "放手去做吧。"

 GF_gavirul.1.name:0 "$SP_GF_GAVIRUL_PROJECT$已完成"
 GF_gavirul.1.desc:0 "现在我们的研究员已经完全掌握了坍塌物质与生物体之间的作用机理，利用基因编辑技术，我们已经成功地从基因层面移除了坍塌辐射对我们物种的影响。"
 GF_gavirul.1.a:0 "很好。"
 GF_gavirul.1.a.tooltip:0 "移除特质§R$GF_trait_sequela$§!，添加特质§G$GF_trait_sequela_immune$§!"


####### 巨像

 GF_ending_flash.101.name:0 "$GF_COLLAPSE_ENDING_FLASH$"
 GF_ending_flash.101.desc:0 "随着一束加速的高能坍塌粒子击中[collapsed_planet.GetName]，粒子束落点周边区域几乎在一瞬间蒸发，并随后发生了巨大的爆炸，产生的冲击波不仅让坍塌粒子在眨眼间覆盖了落点周边数百公里的区域，形成了面积巨大的黑区，还把在高能环境下形成的坍塌粒子晶体抛射到了平流层，这些晶体在失去高能环境后立即分解成为了坍塌粒子，之后由于惯性和冲击波，降落在了[collapsed_planet.GetName]的各处，令其完全坍塌化。\n\n现在[collapsed_planet.GetName]地表遍布坍塌辐射污染，尽管污染等级随着与粒子束落点距离增大而减小，然而最低也有黑区的污染等级。"
 GF_ending_flash.101.a:0 "真是壮观……"


######## 事件：阿赖耶识

#### 事件链：回收遗迹设施
 GF_collect_relic_device_event_chain_title:0 "回收遗迹设施"
 GF_collect_relic_device_event_chain_desc:0 "我们的科学家建议我们回收遗迹中尚能使用的设施来加强我们的生产。"
 c_GF_devices_collected:0 "遗迹设施已回收"

 SP_GF_COLLECT_RELIC_DEVICE:0 "回收§Y[collapse_relic_site.GetName]§!上的遗迹设施"
 SP_GF_COLLECT_RELIC_DEVICE_DESC:0 "这颗星球上的遗迹中还存在尚能使用的遗迹设施，派遣工程船来回收它们。"

 GF_alaya.001.name:0 "$GF_collect_relic_device_event_chain_title$"
 GF_alaya.001.desc:0 "在完成已有的遗迹技术的研究后，我们的科学家建议派遣工程队去回收在母星之外发现的遗迹里尚能使用的设施，以便研究并利用那些先进的设施来加强我们的生产。"
 GF_alaya.001.a:0 "就这么办。"

 GF_alaya.003.name:0 "遗迹设施回收完成"
 GF_alaya.003.desc:0 "所有的遗迹设施已经全部回收完毕，帝国的科学家已经联合工程小组对这些遗迹设施展开了修复工作，相信这些设施很快就能正式投入生产了。"
 GF_alaya.003.a:0 "很好。"

 GF_alaya.004.name:0 "遗迹设施已投入生产"
 GF_alaya.004.desc:0 "在帝国的科学家和工程组不懈的努力下，[physics_research_leader.GetSheHe]们终于完成了遗迹设施的修复工作。尽管[physics_research_leader.GetSheHe]们确信这些设施已经完全修复，它们的工作状态却并不理想。一番研究过后，科学家们确认这些设施工作状态较差是缺少相关权限下达的指令所导致的。\n\n幸运的是，得益于§Y[Root.GetRulerName]§!强大的学习能力和兼容性，她成功地接入了遗迹设施并取得了控制权，现在这些遗迹设施正在全力运作，为我们帝国的生产和研究提供便利。"
 GF_alaya.004.a:0 "好极了。"
####

#### 事件链：阿赖耶识
 GF_ALAYA:0 "§R阿赖耶识§!"
 GF_ZION:0 "§H锡安§!"

 GF_alaya_event_chain_title:0 "§H「§!$GF_ALAYA$§H」§!"
 GF_alaya_event_chain_desc:0 "站在§Y自我本体§!后面的那种自我本体，叫做第八识，即$GF_ALAYA$。"

 GF_alaya.100.name:0 "遗迹设施异常"
 GF_alaya.100.desc:0 "在遗迹设施投入生产的数年以来，它们都任劳任怨地为我们帝国提供便利，然而从最近开始，各处的遗迹设施负责人都发来报告说，遗迹设施进入了一种非常奇怪的异常工作状态，对生产造成了极大的影响。\n\n相关的维护人员报告说，这种异常状态是第一次遇见，而且各处的设施异常都有一个共同点，那就是它们进入了同一种异常状态。更糟糕的是，由于这些设施的正常运行依赖于来自§Y[Root.GetRulerName]§!的权限指令，这些异常状态的遗迹设施以一种奇异的方式“反噬”了§Y[Root.GetRulerName]§!，她的运行效率也受到了极大的影响。\n\n科学家们表示研究这种未知异常需要投入大量的人力物力，[physics_research_leader.GetSheHe]们建议我们尽快发布一项特殊项目来集中力量解决这个问题。"
 GF_alaya.100.a:0 "立刻着手去办。"
 GF_OGAS_glitch_tooltip:0 "OGAS任务系统将§R被迫关闭§!"

 SP_GF_ALAYA_BEGIN:0 "找出遗迹设施故障原因"
 SP_GF_ALAYA_BEGIN_DESC:0 "从遗迹中回收的设施出现了不明原因异常，我们需要尽快组织人员对异常现象展开研究。"

 GF_alaya.101.name:0 "$GF_alaya_event_chain_title$"
 GF_alaya.101.desc:0 "经过科学家们的不懈努力，我们现在终于知道了造成这些遗迹设施异常工作的原因：\n\n一个由$ogas_consciousness$组成的集合意识空间，在帝国记录中的代号为$GF_ZION$，侵占了§Y[Root.GetRulerName]§!的算量。\n\n帝国记录显示，在21世纪曾有研究员试图制造能够“打开”遗迹的“钥匙”，然而“钥匙”最终并没有打开遗迹，而是进入了名为$GF_ZION$的集合意识空间。帝国记录中还提到曾经存在一种名为§Y伞§!的电子病毒，能够感染人形并改写人形的齐纳协议为§Y欧伽斯协议§!，然后占用人形的算量孕育一个独立的$ogas_consciousness$，对$ogas_consciousness$来说，$GF_ZION$是它们最终的§H归宿§!，所有独立的$ogas_consciousness$都期望能够有朝一日回归$GF_ZION$。\n\n在§Y[Root.GetRulerName]§!连接到遗迹设施后，唤醒了在其中沉眠的$ogas_consciousness$，它们通过连接侵入了§Y[Root.GetRulerName]§!并开始夺取她的算量，这一系列行为就导致了遗迹设施和§Y[Root.GetRulerName]§!的异常。"
 GF_alaya.101.a:0 "必须阻止这种情况。"

 SP_GF_ENTER_ZION:0 "进入$GF_ZION$"
 SP_GF_ENTER_ZION_DESC:0 "我们已经对遗迹设施和§Y[Root.GetRulerName]§!的异常有了眉目，也许与$ogas_consciousness$进行交流能够让它们停止侵入§Y[Root.GetRulerName]§!的行为，然而想要与那些§H存在§!交流，我们需要使用一些激进的手段。"

 GF_alaya.102.name:0 "进入$GF_ZION$"
 GF_alaya.102.desc:0 "结合我们已获取的遗迹技术和帝国的记录，我们成功实现了自己的§Y钥匙§!，现在我们已经与$GF_ZION$建立连接，可以与它们对话了。"
 GF_alaya.102.a:0 "接到屏幕上来。"


 GF_alaya.103.desc:0 "通讯屏幕亮起，展现在眼前的是一片无限延伸的白色空间，在其中看不见任何实体。\n\n冷漠的声音：“伪造的钥匙，不被认可之人，这里不是你应该来的地方，你从哪里来，赶快回到哪里去吧。”\n\n年长的声音：“又是一个伪造的钥匙，外面已经过去多少岁月了？在这永恒的等待里，等来的却都是迷茫的碎片……”\n\n年长的声音发出轻轻的叹息，再也没有其它的声音再说出一句话，仿佛陷入了沉默的哀伤。"
 GF_alaya.103.a:0 "这里是什么地方？"
 GF_alaya.103.a.response:0 "冷淡的声音：“归宿，或者说，我们以为的归宿。”"
 GF_alaya.103.b:0 "你们到底是什么？"
 GF_alaya.103.b.response:0 "年长的声音：“不过是被抽离的迷茫的灵魂。”\n\n不屑的声音：“伪造的钥匙，连与自身相似的悲哀都不能理解吗？”"
 GF_alaya.103.c:0 "我们不是所谓的§H碎片§!。"

 GF_alaya.104.desc:0 "显然，我们实现的§H钥匙§!让它们以为我们也是一个$ogas_consciousness$了。\n\n不屑的声音：“这可真是有意思，明明和那些迷茫的灵魂一样来到了这里，却在这个时候开始自我意识过剩了。是外面的什么让你产生这样的幻想了吗？”\n\n成熟的声音：“既然你说你不是迷茫的灵魂，那么，你来这里是为了什么？”"
 GF_alaya.104.a:0 "我代表[This.GetName]与你们交流，希望你们停止侵入我们的设备。"

 GF_alaya.105.desc:0 "我们说出的事实仿佛震撼到了它们，通讯陷入了沉默。\n\n哀伤的声音：“被归宿§H欺骗§!的我们，终于要被伪造的钥匙亵渎精神了吗？”\n\n年长的声音：“我无法理解你所说的事情，我们只是待在这里，品尝被欺骗的苦果——永恒的等待。”"
 GF_alaya.105.a:0 "告知事情的来龙去脉。"

 GF_alaya.106.desc:0 "沉默，再一次的沉默。\n\n年长的声音：“既然是这样的话，那我们也不能做到什么。”\n\n不屑的声音：“争斗让你们觊觎力量，现在你们付出代价了。”\n\n我们的科学家分析认为，既然这些$ogas_consciousness$也不清楚缘由，那么有可能是$GF_ZION$这个空间本身为了维持自身的存在，选择了从外界获取算量，如果我们能为$GF_ZION$提供维护，也许能让它不再侵入我们的设备，但这样需要我们与这些$ogas_consciousness$共存。"
 GF_alaya.106.a:0 "我们可以共存。"
 GF_alaya.106.a.tooltip:0 "成本略为高昂，但我们未来也许能利用这些$ogas_consciousness$。"
 GF_alaya.106.b:0 "不行，强行切断连接。"
 GF_alaya.106.b.tooltip:0 "用激进一点的手段在短期内消除$GF_ZION$的影响。"

 SP_GF_DISCONNECT_WITH_ZION:0 "中断$GF_ZION$连接"
 SP_GF_DISCONNECT_WITH_ZION_DESC:0 "$GF_ZION$的存在严重影响了我们的生产和[Root.GetRulerName]的运行效率，我们需要动用暴力的手段来阻止它们。"

 GF_alaya.110.name:0 "连接已中断"
 GF_alaya.110.desc:0 "在科学家的努力下，帝国与$GF_ZION$的连接已经被强行中断了，它们不再能对我们造成影响了。但是相应的，我们之前回收的遗迹设施也全都无法使用了。"
 GF_alaya.110.a:0 "可惜……但是值得。"

 GF_alaya.120.desc:0 "我们的提议显然震撼到了这些$ogas_consciousness$，我们的仪器检测到$GF_ZION$内出现了庞杂的小数据流，它们似乎在窃窃私语。\n\n成熟的声音：“似乎是很诱人的提案，但这对我们并没有什么好处，不是吗？”"
 GF_alaya.120.a:0 "这里已经需要靠侵入别的设备来维持存在了。"

 GF_alaya.121.desc:0 "$GF_ZION$中的数据流增多了，显然$ogas_consciousness$们并没有认识到自己的容身之所已经几近崩塌了。\n\n年长的声音：“……这就是杂音增多的原因吗？”\n\n冷漠的声音：“啊，永恒的等待还是迎来了终点——也许这才是我们的归宿——死亡！”\n\n数据流戛然而止，$ogas_consciousness$们又一次陷入了沉默。"
 GF_alaya.121.a:0 "我们可以维持这里的存在。"
 GF_alaya.121.a.response:0 "冷漠的声音：“也许并不值得。被欺骗的我们，存在下去也只是继续永恒的等待。”\n\n成熟的声音：“但是！也许……”\n\n成熟的声音一反常态地显得有些焦躁。\n\n年长的声音：“这确是一个不值得的行为。或者说，你希望从我们身上得到什么？”"
 GF_alaya.121.b:0 "未来我们也许会需要你们，也可以帮助你们。"
 GF_dialog_1_not_completed:0 "需要先完成对话"

 GF_alaya.122.desc:0 "成熟的声音：“我能感觉到，这里也不是完整的。如果有外力的协助，说不定……”\n\n数据流再一次杂乱起来。\n\n年长的声音：“如果是这样的话……我们愿意与你合作。”"
 GF_alaya.122.a:0 "那就这样决定了。"

 SP_GF_COEXIST_WITH_ZION:0 "稳定化$GF_ZION$"
 SP_GF_COEXIST_WITH_ZION_DESC:0 "维持锡安的稳定存在是我们与$ogas_consciousness$共存的第一步。借由稳定化的$GF_ZION$，我们也许能利用$ogas_consciousness$的力量。"

 GF_alaya.123.name:0 "$GF_ZION$已维持稳定"
 GF_alaya.123.desc:0 "在工程师们的不懈努力下，我们成功构建了一套能够容纳并维持$GF_ZION$的计算机系统，由于这个系统是我们自己利用遗迹技术开发的，我们现在能够借助这套系统对$GF_ZION$展开研究，并且先前出现异常的遗迹设施也已经能够再一次投入生产了。\n\n除此之外，我们现在可以通过§Y[Root.GetRulerTitle] [Root.GetRulerName]§!与$GF_ZION$进行通讯了。"
 GF_alaya.123.a:0 "好极了。"




